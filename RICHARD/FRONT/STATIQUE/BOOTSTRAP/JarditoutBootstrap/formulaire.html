                <h4> Vos Coordonnées </h4>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nom*</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Veuillez saisir votre nom">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Prénom*</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Veuillez saisir votre prénom">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Féminin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Masculin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">Neutre</label>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Date de Naissance*</label>
                        <input type="date" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Code Postal*</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Adresse</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput2">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Ville</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email*</label>
                        <input type="email" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="rbukasa@yahoo.fr">
                    </div>
                </form>

                <h4> Votre demande </h4>
                <form1>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Sujet*</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Veuillez selectionner un sujet</option>
                            <option>depannage</option>
                            <option>reclamation</option>
                            <option>satisfaction</option>
                            <option>autres</option>
                        </select>
                    </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Votre question*</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">J'acceptele traitement informatique de ce formulaire</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                        <button class="btn btn-primary" type="submit">Annuler</button>
                </form1>
